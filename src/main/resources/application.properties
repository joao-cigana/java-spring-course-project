# Data Source (Configurações de conexão com o banco)
spring.datasource.url=jdbc:postgresql://localhost:5432/springApplicationDB
spring.datasource.username=postgres
spring.datasource.password=passphrase

# Configuração do banco para o dialeto e drivers
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect

# Como o banco vai se comportar na inicialização
spring.jpa.hibernate.ddl-auto=create

# Teste do banco ao iniciar
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1

# Visualização de sql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
